<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy of Coral Branch Nursery Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'coral-sand': '#FBF9F4',
            'coral-dark': '#3A3A3A',
            'coral-blue': '#4A90E2',
            'coral-green': '#50E3C2',
          }
        }
      }
    }
  </script>
  <style>
    @media print {
      body * {
        visibility: hidden;
      }
      #schedule-to-print, #schedule-to-print * {
        visibility: visible;
      }
      #schedule-to-print {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      button, header, aside, .print-hidden {
          display: none !important;
      }
    }
  </style>

}
</script>
